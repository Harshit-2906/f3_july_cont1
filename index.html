<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Timers</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="timer-input-section">
        <h2>Set a Timer</h2>
        <form id="timer-form">
            <label for="hours">Hours:</label>
            <input type="number" id="hours" name="hours" min="0">
            <label for="minutes">Minutes:</label>
            <input type="number" id="minutes" name="minutes" min="0">
            <label for="seconds">Seconds:</label>
            <input type="number" id="seconds" name="seconds" min="0">
            <button type="submit">Start New Timer</button>
        </form>
    </div>

    <div class="active-timers-section">
        <h2>Active Timers</h2>
        <div id="timers-container"></div>
    </div>

    <audio id="alert-sound" src="alert.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>

</html>
